<ion-view view-title="Dashboard">
  <ion-content>
    <ion-refresher on-refresh="refreshEventos()" pulling-icon="false"></ion-refresher>

    <ion-list id="events-card-list">
    <a class="card item item-thumbnail-left tappable" type="item-text-wrap" ng-repeat="evento in eventos | orderBy: 'name'">
        <img ng-src="{{evento.avatar}}"><br/>
        <h2 ng-bind="evento.name"></h2>
      </a>
    </io-list>

  </ion-content>
</ion-view>
